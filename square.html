<!DOCTYPE html>
<html>
<head><title>Nothing</title>
<script type="text/javascript" src="scripts/jquery-min.js"></script>
<script type="text/javascript">

window.onload = function () {
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext('2d');

	var x = 205;
	var y = 150;
	var x2 = 145;
	var y2 = 150;

	var x3 = 150;
	var y3 = 145;
	var angle = ((2 * Math.PI) / 6);

	var radius = 50;


	context.rect(150, 150, 50,50);
	context.stroke();

	//right
	context.beginPath();

	context.moveTo(x, y);
	context.lineTo(x + radius-7,y + radius * Math.sin(angle)/2);
				context.lineTo(x, y + radius);
	context.closePath();

	context.stroke();

//left
	context.beginPath();

	context.moveTo(x2, y2);
	context.lineTo(x2 - radius+7,y2 + radius * Math.sin(angle)/2);
				context.lineTo(x2, y2 + radius);
	context.closePath();

	context.stroke();

	//up
	context.beginPath();

	context.moveTo(x3, y3);
	context.lineTo(x3 + radius * Math.cos(angle),y3 - radius * Math.sin(angle));
				context.lineTo(x3 + radius, y3);
	context.closePath();

	context.stroke();

	
	


	
}

</script>
</head>
<body>
<canvas id="canvas" width="300px" height="300px">
Canvas not supported
</canvas>
</body>
</html>
