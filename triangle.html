<!DOCTYPE html>
<html>
<head><title>Nothing</title>
<script type="text/javascript" src="scripts/jquery-min.js"></script>
<script type="text/javascript">

window.onload = function () {
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext('2d');

	var x = 150;
	var y = 150;
	var x2 = 180;
	var y2 = 107;
	var angle = ((2 * Math.PI) / 6);

	var radius = 50;


	//up
	context.beginPath();

	context.moveTo(x, y);
	context.lineTo(x + radius * Math.cos(angle),y - radius * Math.sin(angle));
				context.lineTo(x + radius, y);
	context.closePath();

	context.stroke();

	//down
	context.beginPath();

	context.moveTo(x2, y2);
	context.lineTo(x2 + radius * Math.cos(angle),y2 + radius * Math.sin(angle));
				context.lineTo(x2 + radius, y2);
	context.closePath();

	context.stroke();

	context.beginPath();
	context.moveTo(x2, y2);
	context.lineTo(x2 + radius * Math.cos(angle),y2 + radius * Math.sin(angle));
	context.lineTo(x2 + radius * Math.cos(angle) - 5,y2 + radius * Math.sin(angle) + 1);
	context.lineTo(x2 -5,y2 -1);
	context.closePath();
	context.fill();


	


	
}

</script>
</head>
<body>
<canvas id="canvas" width="300px" height="300px">
Canvas not supported
</canvas>
</body>
</html>
